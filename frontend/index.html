<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackFusion - Audio Separation</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> TrackFusion</h1>
            <p>Upload audio and separate into individual tracks</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Upload Audio File</h3>
                        <p>Drag and drop your audio file here or click to browse</p>
                        <p class="file-types">Supported: WAV, MP3, FLAC, M4A, OGG</p>
                        <input type="file" id="fileInput" accept=".wav,.mp3,.flac,.m4a,.ogg" hidden>
                        <button class="upload-btn" id="chooseFileBtn">Choose File</button>
                    </div>
                </div>
                
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">Uploading...</p>
                </div>
            </section>

            <!-- Processing Section -->
            <section class="processing-section" id="processingSection" style="display: none;">
                <div class="processing-content">
                    <i class="fas fa-cogs fa-spin"></i>
                    <h3>Processing Audio</h3>
                    <p id="processingText">Separating tracks...</p>
                    <div class="processing-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="processingProgressFill"></div>
                        </div>
                        <p id="processingProgressText">0%</p>
                    </div>
                </div>
            </section>

            <!-- Player Section -->
            <section class="player-section" id="playerSection" style="display: none;">
                <div class="player-header">
                    <h3><i class="fas fa-play-circle"></i> Audio Player</h3>
                    <div class="player-controls">
                        <button id="playPauseBtn" class="control-btn">
                            <i class="fas fa-play"></i> Play
                        </button>
                        <button id="stopAllBtn" class="control-btn">
                            <i class="fas fa-stop"></i> Stop
                        </button>
                        <div style="display:flex;align-items:center;gap:10px;min-width:240px;">
                            <span id="currentTimeLabel">0:00</span>
                            <input id="seekSlider" type="range" min="0" max="100" value="0" style="flex:1;">
                            <span id="totalTimeLabel">0:00</span>
                        </div>
                        <button id="resetBtn" class="control-btn">
                            <i class="fas fa-redo"></i> New File
                        </button>
                    </div>
                </div>

                <div class="player-body">
                    <div class="left-pane">
                        <div class="tracks-container" id="stemsContainer">
                            <!-- Stems will be dynamically added here -->
                        </div>
                    </div>
                    <aside class="lyrics-pane" id="lyricsPane">
                        <div class="lyrics-header"><i class="fas fa-microphone-alt"></i> Lyrics</div>
                        <div class="lyrics-content" id="lyricsContainer">
                            <p>No lyrics loaded.</p>
                        </div>
                    </aside>
                </div>
            </section>
        </main>

        <!-- Error Modal -->
        <div class="modal" id="errorModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
                    <button class="close-btn" onclick="closeErrorModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button onclick="closeErrorModal()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
